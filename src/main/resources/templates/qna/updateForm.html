<!DOCTYPE html>
<html lang="kr">
<head>
    {{> /include/header}}
    
</head>
<body>

<!-- mustache 템플릿을 사용하여 중복되는 코드를 
templates/include/navigation.html 에서 읽어옴 -->
{{> /include/navigation}}

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          
     {{#question}}    
     <form name="question" method="post" 
     action="/questions/{{id}}">
         <input type="hidden" name="_method" value="put" /> 
         <!-- 세션로그인 회원만이 글쓰기 가능하도록 구현 - 글쓴이 입력란 주석처리 -->
         <!-- <div class="form-group">
             <label for="writer">글쓴이</label>
             <input class="form-control" id="writer" name="writer" placeholder="글쓴이"/>
         </div> -->
       
         <div class="form-group">
             <label for="title">제목</label>
             <input type="text" class="form-control" 
             id="title" name="title" value="{{title}}" 
             placeholder="제목"/>
         </div>
         <div class="form-group">
             <label for="contents">내용</label>
             <textarea name="contents" id="contents" 
             rows="5" class="form-control">{{contents}}</textarea>
         </div>
         <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
         <div class="clearfix"></div>
     </form>
     {{/question}}
          
        </div>
    </div>
</div>

<!-- script references -->
<!-- <script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script> -->
{{> /include/footer}}

	</body>
</html>
